<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Feedback Form</title>
</head>

<body>
    <!-- Feedback form with POST method -->
    <h1>Feedback Form</h1>
    
    <form action="/submit-form" method="POST">
        <table>
            <thead>
                <tr>
                    <th>Element</th>
                    <th>Id</th>
                    <th>Type</th>
                    <th>Attributes</th>
                    <th>Label Required</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="name">Name</label>
                        <input id="name" type="text" minlength="3" maxlength="50" required>
                    </td>
                    <td>name</td>
                    <td>Text</td>
                    <td>minlength="3", maxlength="50", required</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>
                        <label for="portfolio">Portfolio</label>
                        <input id="portfolio" type="url" required>
                    </td>
                    <td>portfolio</td>
                    <td>URL</td>
                    <td>required</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>
                        <label for="favColor">Favorite Color</label>
                        <input id="favColor" type="color" required>
                    </td>
                    <td>favColor</td>
                    <td>Color</td>
                    <td>N/A</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>
                        <label for="likeness">Likeness</label>
                        <input id="likeness" type="range" min="1" max="100" required>
                    </td>
                    <td>likeness</td>
                    <td>Range</td>
                    <td>min="1", max="100"</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>

        <!-- Add a submit button -->
        <div style="margin-top: 20px; text-align: center;">
            <button type="submit">Submit Feedback</button>
        </div>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
